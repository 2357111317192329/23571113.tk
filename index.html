<body>
<h1>Hello Bonk</h1>

  <p id="ale">請先通過機器人測試</p>
<p>Simulating bonk.io</p>
<h2>如果喜歡，歡迎<a href="https://www.paypal.com/paypalme/2357111317192329/1">捐款</a></h2>
<h3>機器人測試</h3>
  <img id="myCanvas" src="Logo_of_Twitter.png" width="200" height="50">
  <canvas id="myCanvas" width="200" height="50" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>
  <button onclick="location.reload();">換一個</button>
  <br>
  輸入上述亂數: <input type="text" id="userInput">
  <button onclick="checkInput()">提交</button>
  <p id="result"></p>
<script>
  var lastupdate;
  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
  }
  function getContrastColor(color) {
      color = color.substring(1);
      var r = parseInt(color.substring(0, 2), 16);
      var g = parseInt(color.substring(2, 4), 16);
      var b = parseInt(color.substring(4, 6), 16);
      r = r > 127 ? 0 : 255;
      g = g > 127 ? 0 : 255;
      b = b > 127 ? 0 : 255;
      r = r.toString(16);
      g = g.toString(16);
      b = b.toString(16);
      if (r.length < 2) r = "0" + r;
      if (g.length < 2) g = "0" + g;
      if (b.length < 2) b = "0" + b;
      var contrastColor = "#" + r + g + b;
      return contrastColor;
  }
  var typ = getRandomInt(0, 19);
  var randomNumber = getRandomInt(0, 9999);
  randomNumber = ("0000" + randomNumber).slice(-4);
  window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var myColor =getRandomColor();
    var contrastColor = getContrastColor(myColor);
    if(typ>0){
      var img = document.getElementById("myImg");
      img.style.display = "none";
      ctx.fillStyle = contrastColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "50px Arial";
      ctx.textAlign = "center"; 
      ctx.textBaseline = "middle";
      ctx.fillStyle = myColor;
      for (var i = 0; i < 4; i++) {
        var x = 25 + i * 50; 
        ctx.fillText(randomNumber[i], x, canvas.height / 2);
      };
      var ia = ctx.getImageData(0, 0, canvas.width, canvas.height);
      var dta = ia.data;
      var r=150;
      for (var i = 0; i < dta.length; i += 4) {
        var delr=getRandomInt(-r, r);
        var delg=getRandomInt(-r, r);
        var delb=getRandomInt(-r, r);
        var newr=Math.min(Math.max(0, dta[i] + delr),255);
        var newg=Math.min(Math.max(0, dta[i+1] + delg),255);
        var newb=Math.min(Math.max(0, dta[i+2] + delb),255);
        dta[i] = newr;  
        dta[i + 1] = newg;
        dta[i + 2] = newb;
      }
      ctx.putImageData(ia, 0, 0);
    }
    else{
      canvas.style.display = "none";
      var img = document.getElementById("myImg");
      img.style.display = "block";
      randomNumber = "Google";
    };
  }

function checkInput() {
  var userInput = document.getElementById("userInput").value;
  if (userInput == randomNumber) {
    document.getElementById("result").innerHTML = "通過機器人測試";
    var iframe = document.getElementById("myIframe"); 
    iframe.src = "https://www.greenfoot.org/scenarios/28272?embed=true"; 
    var text = document.getElementById("ale");
    text.style.display = "none"; 
  } else {
    document.getElementById("result").innerHTML = "你是機器人";
  }
}
lastupdate=document.lastModified
document.write("本網頁最後修改時間為：" + lastupdate)
</script>
